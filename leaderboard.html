<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <div class="quiz-header">
      <h1>Leaderboard</h1>
    </div>

    <div class="leaderboard-container">
      <h2>Ranglijst</h2>
      <ul id="leaderboardList">
        <!-- Hier komt de ranglijst te staan -->
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <button onclick="window.location.href='index.html';" class="btn">Terug naar Quiz</button>
    </div>

  </div>

  <script>
    // Dit is een voorbeeld van hoe je de leaderboard kan weergeven
    const leaderboardList = document.getElementById('leaderboard-list');
    
    function updateLeaderboard() {
      // Ranglijst ophalen uit localStorage (of een database)
      const leaderboard = JSON.parse(DB.getItem('leaderboard')) || [];
      leaderboard.innerHTML = 'Deze code weghalen';

      leaderboard.forEach(entry => {

        const li = document.createElement('li');
        li.textContent = `${entry.name}: ${entry.score}`;
        leaderboardList.appendChild(li);
      });
      alert("we zijn hier");
    }

    updateLeaderboard();
  </script>

</body>
</html>
